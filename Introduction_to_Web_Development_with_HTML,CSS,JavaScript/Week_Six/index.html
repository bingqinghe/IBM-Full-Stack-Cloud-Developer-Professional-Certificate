<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title> Simple Interest Calculator </title>
    </head>

    <body>
        <div class="main">
            <h1> Simple Interest Calculator </h1>
            <table>
                <tbody>
                    <tr>
                        <td> Amount: </td>
                        <td><input type="number" id="amount"></td>
                    </tr>

                    <tr>
                        <td> Interest Rate: </td>
                        <td>
                            <input type="range" id="rate" class="form-range" min="1" max="15" step="0.1" value="10" oninput="showValue(this.value)" onchange="showValue(this.value)">
                            <span id="showrate"></span>
                        </td>
                    </tr>

                    <tr>
                        <td> No. of Years: </td>
                        <td>
                            <select name="years" id="years">
                                <option value="1" selected="selected"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                <option value="5"> 5 </option>
                                <option value="6"> 6 </option>
                                <option value="7"> 7 </option>
                                <option value="8"> 8 </option>
                                <option value="9"> 9 </option>
                                <option value="10"> 10 </option>
                                <option value="11"> 11 </option>
                                <option value="12"> 12 </option>
                                <option value="13"> 13 </option>
                                <option value="14"> 14 </option>
                                <option value="15"> 15 </option>
                                <option value="16"> 16 </option>
                                <option value="17"> 17 </option>
                                <option value="18"> 18 </option>
                                <option value="19"> 19 </option>
                                <option value="20"> 20 </option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn btn-outline-primary" onclick="compute()"> Computer Interest </button>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><span id="result"></span></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <footer>
                &#x24B8; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
